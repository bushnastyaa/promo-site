<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/58f404ce76.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/home.css">
    <title>Promo cars</title>
</head>
<body>
    <header class="header">
        <a href="/" class="logo" target="_blank">
            Mono
        </a>
    
        <span class="nav-menu"><i class="fa-solid fa-bars"></i></span>
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-item"><a href="/" class="nav-link">Главная</a></li>
                <li class="nav-item"><a href="./pages/catalog.html" class="nav-link">Каталог</a></li>
                <li class="nav-item"><a href="./pages/contacts.html" class="nav-link">Контакты</a></li>
            </ul>
        </nav>
   </header>

    <section class="slides">
        <div class="slides-container">
            <button class="slides-left slides-button"><i class="fa-solid fa-arrow-left"></i></button>

            <div class="slides-wrapper">
                <div class="slide s1">
                    <img src="images/slider/1.jpg" alt="The BMW 4 Series Coupe" class="slide-image">
                    <div class="slide-text">
                        <p>The BMW 4 Series Coupe</p>
                    </div>
                    <p class="slide-icons">
                        <span><i class="fas fa-map-marker-alt"></i>&nbsp; Техас</span>
                        <span><i class="fas fa-calendar-week"></i>&nbsp; 2022</span>
                        <span><i class="fas fa-user"></i>&nbsp; 5 человек</span>
                        <span><i class="fas fa-tachometer-fast"></i>&nbsp; 0 - 100 км в 3.2с</span>
                    </p>
                </div>
    
                <div class="slide">
                    <img src="images/slider/2.jpg" alt="The BMW 8 Series Gran Coupe" class="slide-image">
                    <div class="slide-text">
                        <p>The BMW 8 Series Gran Coupe</p>
                    </div>
                    <p class="slide-icons">
                        <span><i class="fas fa-map-market-alt"></i>&nbsp; Чикаго</span>
                        <span><i class="fas fa-calendar-week"></i>&nbsp; 2022</span>
                        <span><i class="fas fa-user"></i>&nbsp; 5 человек</span>
                        <span><i class="fas fa-tachometer-fast"></i>&nbsp; 0 - 100 км в 2.8с</span>
                    </p>
                </div>

                <div class="slide">
                    <img src="images/slider/3.jpg" alt="The BMW 8 Series Gran Coupe" class="slide-image">
                    <div class="slide-text">
                        <p>The BMW 8 Series Gran Coupe</p>
                    </div>
                    <p class="slide-icons">
                        <span><i class="fas fa-map-market-alt"></i>&nbsp; Чикаго</span>
                        <span><i class="fas fa-calendar-week"></i>&nbsp; 2022</span>
                        <span><i class="fas fa-user"></i>&nbsp; 5 человек</span>
                        <span><i class="fas fa-tachometer-fast"></i>&nbsp; 0 - 100 км в 2.8с</span>
                    </p>
                </div>
            </div>

            <button class="slides-right slides-button"><i class="fa-solid fa-arrow-right"></i></button>
        </div>

        <div class="button-container-small">
            <button class="slides-left-small slides-button-small"><i class="fa-solid fa-arrow-left"></i></button>
            <button class="slides-right-small slides-button-small"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
    </section>

    <script src="./scripts/home.js"></script>
</body>
</html>
